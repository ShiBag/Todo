<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Todo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body class="bg-light">
	<div class="container mt-5">
	<div class="mx-auto" style="max-width: 720px;">
	<h2 class="mb-4">Update Todo</h2>
	<form method="post" action="/update" class="row g-3">
		<input type="hidden" name="id" th:value="${todo.id}" />
		<div class="col-md-6">
			<label class="form-label">Title:</label> 
			<input class="form-control" type="text" name="title" th:value="${todo.title}">
		</div>
		<div class="col-md-6">
			<label class="form-label">Description:</label> 
			<input class="form-control" type="text" name="description" th:value="${todo.description}">
		</div>
		<div class="col-md-12">
			<div class="form-check mt-2">
				<input type="checkbox" name="completed" th:checked="${todo.completed}" class="form-check-input" id="completedCheck"> 
				<label class="form-check-label" for="completedCheck">Completed</label>
			</div>
		</div>
		<div class="col-12">
			<button type="submit" class="btn btn-primary">Update Task</button>
			<a href="/" class="btn btn-secondary">Back</a>
		</div>
	</form>
	</div>
	</div>





	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
